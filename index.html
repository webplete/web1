<h2>WEB</h2>
<p>이름부터 월드 와이드 웹인 만큼 웹 분야에서는 매우 유명한 학술대회이다. 1994년 스위스에서 시작하여 매년 4월 즈음 개최되며, 2019년 개최지는 미국 샌 프란시스코, 2020년은 대만 타이페이. 한국에서도 개최된 적이 있다. 서울 코엑스에서 WWW2014가 2014년 4월 7월부터 11월까지 개최되었다.</p>
